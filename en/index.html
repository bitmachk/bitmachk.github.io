<!DOCTYPE html>
<html>
<head>
<title>BitMac., Hong Kong</title>
<style>
  * {
    padding: 0;
    margin: 0;
  }
  .fit { /* set relative picture size */
    max-width: 100%;
    max-height: 100%;
  }
  .center {
    display: block;
    margin: auto;
  }
</style>

</head>
<body bgcolor=black>

<img class="center fit" src="../bin/bin/banner.jpg" >    

<script src="../bin/bin/jquery.js"></script>
<script type="text/javascript" language="JavaScript">

  function set_body_height() { // set body height = window height
    $('body').height($(window).height());
  }
  $(document).ready(function() {
    $(window).bind('resize', set_body_height);
    set_body_height();
  });

</script>

</body>
</html>
